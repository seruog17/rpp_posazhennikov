name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DB_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for Postgres
      run: |
        for i in {1..30}; do
          pg_isready -h localhost -p 5432 -U "${{ secrets.DB_USER }}" -d "${{ secrets.DB_NAME }}" && break
          sleep 1
        done

    - name: Run migrations (ensure schema)
      run: |
        psql postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@localhost:5432/${{ secrets.DB_NAME }} <<'SQL'
        CREATE TABLE IF NOT EXISTS users (
            id SERIAL PRIMARY KEY,
            name TEXT NOT NULL
        );
        CREATE TABLE IF NOT EXISTS subscriptions (
            id SERIAL PRIMARY KEY,
            user_id INTEGER REFERENCES users(id),
            name TEXT NOT NULL,
            amount NUMERIC,
            period TEXT,
            start_date DATE,
            next_payment DATE
        );
        CREATE TABLE IF NOT EXISTS audit_log (
            id SERIAL PRIMARY KEY,
            subscription_id INTEGER,
            action TEXT,
            action_date TIMESTAMP
        );
        CREATE TABLE IF NOT EXISTS migrations_log (
            id SERIAL PRIMARY KEY,
            migration_id INTEGER,
            file_path TEXT
        );
        SQL

    - name: Create test user if not exists
      run: |
        psql postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@localhost:5432/${{ secrets.DB_NAME }} <<'SQL'
        INSERT INTO users(id, name)
        SELECT 1, 'TestUser'
        WHERE NOT EXISTS (SELECT 1 FROM users WHERE id = 1);
        SQL

    - name: Run tests
      env:
        PYTHONPATH: ${{ github.workspace }}
        DATABASE_URL: postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@localhost:5432/${{ secrets.DB_NAME }}
      run: |
        pytest -v

    - name: Security scan
      run: |
        pip install bandit
        bandit -r .
