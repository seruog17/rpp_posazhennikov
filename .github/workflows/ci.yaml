name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Setup database
      env:
        PGPASSWORD: postgres
      run: |
        psql -h localhost -U postgres -c "CREATE USER sub_user WITH PASSWORD 'sub_pass';"
        psql -h localhost -U postgres -c "CREATE DATABASE subscriptions_db OWNER sub_user;"
        psql -h localhost -U postgres -c "GRANT ALL PRIVILEGES ON DATABASE subscriptions_db TO sub_user;"

    - name: Run migrations
      env:
        DATABASE_URL: postgresql://sub_user:sub_pass@localhost:5432/subscriptions_db
      run: python migrator.py

    - name: Run tests
      env:
        DATABASE_URL: postgresql://sub_user:sub_pass@localhost:5432/subscriptions_db
      run: |
        python -m pytest tests/test_api.py -v

    - name: Run bandit
      run: |
        bandit -r .