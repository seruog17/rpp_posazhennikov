name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DB_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ${{ secrets.DB_USER }}" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    env:
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r rgz/requirements.txt
        pip install bandit pytest

    - name: Run migrations
      run: |
        source venv/bin/activate
        python rgz/migrator.py

    - name: Create test user
      run: |
        source venv/bin/activate
        psql postgresql://$DB_USER:$DB_PASSWORD@localhost:5432/$DB_NAME <<'SQL'
        INSERT INTO users(id, name)
        SELECT 1, 'TestUser'
        WHERE NOT EXISTS (SELECT 1 FROM users WHERE id = 1);
        SQL

    - name: Run tests
      run: |
        source venv/bin/activate
        pytest -v rgz/tests --ignore=rgz/venv

    - name: Run bandit security scan
      run: |
        source venv/bin/activate
        bandit -r rgz --exclude rgz/venv
