name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r rgz/requirements.txt
        pip install bandit pytest psycopg2-binary

    - name: Set environment variables
      run: |
        echo "DB_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
        echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
        echo "DB_NAME=${{ secrets.DB_NAME }}" >> $GITHUB_ENV

    - name: Run migrations
      run: |
        source venv/bin/activate
        python rgz/migrator.py

    - name: Create test user
      run: |
        source venv/bin/activate
        psql postgresql://$DB_USER:$DB_PASSWORD@localhost:5432/$DB_NAME <<'SQL'
        INSERT INTO users(id, name)
        SELECT 1, 'TestUser'
        WHERE NOT EXISTS (SELECT 1 FROM users WHERE id = 1);
        SQL

    - name: Run tests
      run: |
        source venv/bin/activate
        pytest -v rgz/tests --ignore=rgz/venv

    - name: Run bandit security scan
      run: |
        source venv/bin/activate
        bandit -r rgz --exclude rgz/venv
